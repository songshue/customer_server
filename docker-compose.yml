version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=011216
      - MYSQL_DATABASE=customer
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: always
  
  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: always
  
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=011216
      - MYSQL_DATABASE=customer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - app-network
      - monitoring
    restart: always
  
  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always
  
  # Loki服务 - 日志收集系统
  loki:
    image: grafana/loki:2.9.1
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/config:/etc/loki
      - ./loki/data:/loki
    command:
      - -config.file=/etc/loki/loki-config.yaml
    networks:
      - monitoring
  
  # Promtail服务 - 日志采集代理
  promtail:
    image: grafana/promtail:2.9.1
    container_name: promtail
    volumes:
      - ./promtail/config:/etc/promtail
      - ./backend/logs:/logs:ro
    command:
      - -config.file=/etc/promtail/promtail-config.yaml
    networks:
      - monitoring
  
  # Grafana服务 - 可视化平台
  grafana:
    image: grafana/grafana:10.3.3
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring
    depends_on:
      - loki
      - promtail
  
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  
networks:
  app-network:
    driver: bridge
  monitoring:
    driver: bridge