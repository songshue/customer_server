server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: "chat_logs"
    static_configs:
    - targets:
        - localhost
      labels:
        job: chat_logs
        __path__: /logs/chat.log
    pipeline_stages:
    - json:
        expressions:
          timestamp: timestamp
          level: level
          logger: logger
          message: message
          session_id: session_id
          user_id: user_id
          trace_id: trace_id
          content: content
          content_length: content_length
    - timestamp:
        source: timestamp
        format: RFC3339
    - labels:
        level: level
        logger: logger
        session_id: session_id
        user_id: user_id
        trace_id: trace_id

  - job_name: "system_logs"
    static_configs:
    - targets:
        - localhost
      labels:
        job: system_logs
        __path__: /logs/system.log
    pipeline_stages:
    - json:
        expressions:
          timestamp: timestamp
          level: level
          logger: logger
          message: message
          event_type: event_type
          session_id: session_id
          user_id: user_id
          trace_id: trace_id
    - timestamp:
        source: timestamp
        format: RFC3339
    - labels:
        level: level
        logger: logger
        event_type: event_type
        session_id: session_id
        user_id: user_id
        trace_id: trace_id

  - job_name: "performance_logs"
    static_configs:
    - targets:
        - localhost
      labels:
        job: performance_logs
        __path__: /logs/performance.log
    pipeline_stages:
    - json:
        expressions:
          timestamp: timestamp
          level: level
          logger: logger
          message: message
          operation: operation
          duration: duration
          duration_ms: duration_ms
          trace_id: trace_id
    - timestamp:
        source: timestamp
        format: RFC3339
    - labels:
        level: level
        logger: logger
        operation: operation
        trace_id: trace_id
